<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inome">
                Nome:
            </label>
            <input type="text" name="" id="inome" required placeholder="Nome completo" autocomplete="name" maxlength="30">
        </p>
        <p> <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="100" placeholder="0 até 100" step="0.1" ></p>
        <p><label for="imes">
periodo letivo
        </label></p>
        <input type="month" name="mes" id="imes" value="2020-07">
        <p><label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia" value="2026-01-24"></p>
        <p>
            <p><label for="ihora">Hora da prova</label>
            <input type="time" name="Hora" id="ihora"></p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
