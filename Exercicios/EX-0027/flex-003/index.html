<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            background-color: lightsalmon;
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            flex-basis: 60px;
        
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="flex-grow: 1;">Exemplo de bloco: A</div>
        <div class="item" style="flex-grow: 2;">Exemplo de bloco: B</div>
        <div class="item" style="flex-grow: 3;">Exemplo de bloco: C</div>
        <div class="item"style="flex-grow: 4;">Exemplo de bloco: D</div>
        <div class="item" style="flex: 1 0 150px;">Exemplo de bloco: E</div>
        <div class="item">Exemplo de bloco: F</div>
        <div class="item">Exemplo de bloco: G</div>
    </div>
    
</body>
</html>
