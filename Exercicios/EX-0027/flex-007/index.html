<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            display: flex;
            flex-flow: row wrap;
            background-color: lightsalmon;
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item" style="order: 0;">D</div>
        <div class="item" style="order: -1;">E</div>
        <div class="item" style="order: -2;">F</div>
        <div class="item" style="order: -3;">G</div>
    </div>
    
</body>
</html>
