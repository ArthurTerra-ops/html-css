<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body{ height: 9000px;}
        table{
            border: 1px solid black;
            border-collapse: collapse;
            
            width: 500px;
            position: relative;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }
        thead{
            background-image: linear-gradient(0deg, white, rgba(91, 91, 91, 0.276));
        }
        thead > tr > th{
            position: sticky;
            top: -1px;
             background-image: linear-gradient(0deg, white, rgba(91, 91, 91, 0.276));
        }
        caption{
            background-color: lightgray;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
        }
        tbody > tr:nth-child(odd){
            background-color: rgba(128, 128, 128, 0.354);
        }
        tbody > tr:hover{
            transition: all 0.6s;
            box-shadow: inset 0px 0px 0px 1px black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>

            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>

        </tr>
    </table>
